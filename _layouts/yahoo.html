<body class="index-page">

    <script type="text/javascript">
        var StyleHatch = window.StyleHatch || {};
        StyleHatch.themeName = "Cadence";
        StyleHatch.siteTitle = "Yahoo Open Source";

        //StyleHatch.googleID = "{text:Google Analytics ID}";
        //StyleHatch.typekitID = "{text:Typekit ID}";

        StyleHatch.accentColor = "#6E329D";
        StyleHatch.subtleColor = "#bbbbbb";
        StyleHatch.textColor = "#444444";

        StyleHatch.indexPage = true;

        StyleHatch.navBar = true;

        StyleHatch.infiniteScroll = false;
        StyleHatch.loadingText = "Loading...";

        StyleHatch.isotope = false;
        StyleHatch.customizeMode=false;
    </script>

            edgeStrategy: 'ease'

    </script>
